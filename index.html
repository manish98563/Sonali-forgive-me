<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for Sonali...</title>
    <style>
        /* Using a cute, friendly font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap');

        body {
            background-color: #fce4ec; /* A soft pink background */
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
            text-align: center;
        }

        .container {
            position: relative;
            padding: 2rem;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            max-width: 90%;
        }

        h1 {
            font-family: 'Pacifico', cursive; /* A cute, script-like font for the heading */
            color: #e91e63; /* A brighter pink for the text */
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        /* This holds the image that appears when 'No' is clicked */
        #gif-container {
            display: none; /* Hidden by default */
            margin-top: 1.5rem;
        }

        #gif-container img {
            max-width: 250px;
            border-radius: 15px;
        }
        
        #final-message {
            color: #4caf50;
            font-weight: bold;
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem; /* Space between buttons */
            margin-top: 2rem;
        }

        button {
            padding: 1rem 2rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease; /* Smooth transitions for all properties */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #no-button {
            background-color: #4CAF50; /* Green */
            color: white;
        }

        #no-button:hover {
            background-color: #45a049;
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        #yes-button {
            background-color: #f44336; /* Red */
            color: white;
            position: absolute; /* We make it absolute to move it around */
            /* Start it in a reasonable position before it moves */
            right: 25%;
        }
    </style>
</head>
<body>

    <div class="container" id="container">
        <h1 id="main-question">Are you mad at me, Sonali?</h1>
        
        <div id="gif-container">
             <!-- A cute GIF that will appear -->
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExd2d0bThpZzU1a2VqZ2N1aHhscjM2azN0d2Z6c2M4eWx0ZzFwZ2RzayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated characters hugging">
            <p id="final-message"></p>
        </div>

        <div class="buttons" id="button-container">
            <!-- The "Yes" button that will run away -->
            <button id="yes-button">Yes</button>
            <!-- The "No" button that reveals the cute message -->
            <button id="no-button">No</button>
        </div>
    </div>

    <script>
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const container = document.getElementById('container');
        const mainQuestion = document.getElementById('main-question');
        const gifContainer = document.getElementById('gif-container');
        const finalMessage = document.getElementById('final-message');
        const buttonContainer = document.getElementById('button-container');

        // This function makes the "Yes" button move
        function moveButton() {
            // Get the dimensions of the container and the button
            const containerRect = container.getBoundingClientRect();
            const buttonRect = yesButton.getBoundingClientRect();

            // Calculate a new random position within the container
            // We subtract the button's width/height to ensure it doesn't go outside the edges
            const newTop = Math.random() * (containerRect.height - buttonRect.height);
            const newLeft = Math.random() * (containerRect.width - buttonRect.width);

            // Apply the new position
            yesButton.style.top = `${newTop}px`;
            yesButton.style.left = `${newLeft}px`;
        }

        // Add event listeners for both hover and click to move the button
        yesButton.addEventListener('mouseover', moveButton);
        yesButton.addEventListener('click', () => {
             // Using a custom-styled modal instead of alert
             const modal = document.createElement('div');
             modal.style.position = 'fixed';
             modal.style.left = '0';
             modal.style.top = '0';
             modal.style.width = '100%';
             modal.style.height = '100%';
             modal.style.backgroundColor = 'rgba(0,0,0,0.5)';
             modal.style.display = 'flex';
             modal.style.justifyContent = 'center';
             modal.style.alignItems = 'center';
             modal.style.zIndex = '1000';
             
             const modalContent = document.createElement('div');
             modalContent.textContent = "You can't be mad at me that easily! ;)";
             modalContent.style.padding = '20px';
             modalContent.style.backgroundColor = 'white';
             modalContent.style.borderRadius = '10px';
             modalContent.style.textAlign = 'center';
             
             modal.appendChild(modalContent);
             document.body.appendChild(modal);
             
             modal.addEventListener('click', () => {
                document.body.removeChild(modal);
             });
        });

        // What happens when "No" is clicked
        noButton.addEventListener('click', () => {
            // Hide the main question and the buttons
            mainQuestion.style.display = 'none';
            buttonContainer.style.display = 'none';

            // Show the GIF and the final message
            gifContainer.style.display = 'block';
            finalMessage.textContent = 'Yay!!!! Yipeeeee! ü•∞ü•∞ü•∞‚ù§Ô∏è';
        });

    </script>

</body>
</html>
